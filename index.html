<!DOCTYPE html>
<html>
  <head>
    <title>Stock Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="BodyContent">
      <p id="Boxer">Stock simulator</p>
      <div id="BodyContent2">
        <div id="BodyContent">
          <p id="symbol">SYMBOL*</p>
          <p id="open">OPEN*</p>
          <p id="high">HIGH*</p>
          <p id="low">LOW*</p>
        </div>
        <div id="BodyContent">
          <p id="yearDisplay">Year: XXXX</p>
          <p id="moneyValue">Your Money: XXX</p>
          <input
            type="text"
            id="InputInvestmentAmount"
            placeholder="Shares (High Price)"
          />
          <button id="Click">Click Me!</button>
        </div>
      </div>
      <p id="Results">Results: XXX</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
